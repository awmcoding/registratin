<!Doctype html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>meantutorial</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/angular-route.js"></script>
    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>
    <script src="app/controllers/userCtrl.js"></script>
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/services/userServices.js"></script>
    <script src="app/services/authServices.js"></script>
    <title>Index</title>
</head>
<body ng-app="userApp" ng-controller="mainCtrl as main" ng-show="main.loadme" ng-clock>
<header>
    <a class="mobile" href="#">&#9776;</a>
    <nav>
        <ul>
            <li><a href="/">home</a></li>
            <li><a ng-show="!main.isLoggedIn" href="/register">Register</a></li>
            <li><a ng-show="!main.isLoggedIn" href="/login">login</a></li>
            <li><a ng-show="main.isLoggedIn" href="#" ng-click="main.logout()">logout</a></li>
            <li><a ng-show="main.isLoggedIn" href="/profile">Hello {{ main.username }} </a></li>
        </ul>
        <div style="clear:both;"></div>
    </nav>
    <div ng-view></div>
</header>
</body>
</html>
