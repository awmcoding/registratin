<div class="page-content">
    <h1>User Registration</h1>
    <form ng-submit="register.regUser(regData);">
        <label>Username:</label>
        <input ng-model="register.regData.username" class="form-control" type="text" name="username" placeholder="please enter username">
        <br><br>
        <label>Password:</label>
        <input ng-model="register.regData.password" class="form-control" type="password" name="password" placeholder="please enter password">
        <br><br>
        <label>Email:</label>
        <input ng-model="register.regData.email" class="form-control" type="email" name="email" placeholder="please enter email">
        <br><br>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <div class="row show-hide-message" ng-show="register.successMsg">
        <div class="alert alert-success">{{ register.successMsg }}</div>
    </div>
    <div class="row show-hide-message" ng-show="register.errorMsg">
        <div class="alert alert-denger">{{ register.errorMsg }}</div>
    </div>
</div>
